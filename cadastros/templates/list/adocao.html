{% extends "paginas/modelo.html" %}

{% block conteudo %}
<h3>
    Lista de <b>Raças</b>
</h3>

<hr>

<table class="table table-striped">
    <thead>
        <th>Cachorro</th>
        <th>Pessoa</th>
        <th>Data</th>    
        <th>Opções</th>
    </thead>
    <tbody>
        {% for object in object_list %}
            <tr>
                <td>{{ object.cachorro }}</td>
                <td>{{ object.pessoa }}</td>
                <td>{{ object.data_adocao }}</td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item link-danger" href="{% url 'excluir-adocao' object.pk  %}">
                                    <i class="bi bi-trash"></i> Excluir
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">Nenhum registro encontrado.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
